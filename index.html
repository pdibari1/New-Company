<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growing Minds</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fffdf8;
      color: #1f2d3d;
      line-height: 1.6;
    }

    header {
      background: #fff2d5;
      padding: 4rem 1rem 0;
      position: relative;
    }

    .hero-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: auto;
      gap: 2rem;
      text-align: center;
    }

    @media (min-width: 768px) {
      .hero-container {
        flex-direction: row;
        text-align: left;
      }
    }

    .hero-text {
      flex: 1;
    }

    .hero-text h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1f2d3d;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-primary {
      background: #ff9900;
      color: #fff;
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: background 0.3s ease;
    }

    .btn-primary img {
      margin-left: 0.75rem;
      width: 1.2rem;
      height: 1.2rem;
    }

    .hero-image {
      flex: 1;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .header-curve {
      display: block;
      width: 100%;
      height: auto;
      margin-top: -5px;
    }

    section {
      padding: 4rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .how-it-works h2 {
      font-family: 'Quicksand', sans-serif;
      font-size: 2rem;
      text-align: center;
      font-weight: 700;
      margin-bottom: 3rem;
      position: relative;
    }

    .how-it-works h2::before {
      content: "How it Works";
      font-size: 1rem;
      background-color: #d8f4f1;
      color: #00303f;
      font-weight: 600;
      display: block;
      width: fit-content;
      margin: 0 auto 1rem;
      padding: 0.4rem 1.2rem;
      border-radius: 999px;
      font-family: 'Quicksand', sans-serif;
    }

    .steps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
    }

    .step {
      flex: 1;
      min-width: 220px;
      max-width: 280px;
      text-align: center;
    }

    .step img {
      width: 90px;
      height: 90px;
      margin-bottom: 1rem;
      background-color: #d8f4f1;
      border-radius: 50%;
      padding: 1rem;
    }

    .step h3 {
      font-size: 1.2rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .step p {
      font-size: 0.95rem;
    }

    .how-it-works .btn-primary {
      margin-top: 3rem;
      background: #00bfa6;
    }

    .featured-books h2 {
      font-family: 'Quicksand', sans-serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .books {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .book {
      background: #fdf6ec;
      border-radius: 20px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .book h4 {
      font-size: 1.1rem;
      margin-top: 0.75rem;
      font-weight: 600;
    }

    footer {
      background: #fff2d5;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
